<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client-Side Validation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .error {
      color: red;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <form id="myForm">
    Name: <input type="text" id="name">
    <span id="error" class="error"></span><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    $(document).ready(function() {
      $("#myForm").submit(function(e) {
        e.preventDefault(); // prevent form submission

        var name = $("#name").val().trim(); // get input value and remove spaces
        if (name === "") {
          $("#error").text("Please enter your name."); // show error
        } else {
          $("#error").text(""); // clear error
          alert("Form submitted successfully! Name: " + name);
        }
      });
    });
  </script>
</body>
</html>
