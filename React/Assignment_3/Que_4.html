<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #slider img { width: 300px; height: 200px; display: none; }
  </style>
</head>
<body>
  <div id="slider">
    <img src="https://www.google.com/imgres?q=hd%20images%20ganapathi&imgurl=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2019%2F08%2F20%2F15%2F30%2Fganesh-4419043_1280.jpg&imgrefurl=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fganpati%2F&docid=2rC5dCjIfII2jM&tbnid=-R6pL-zlFKWpcM&vet=12ahUKEwjE7IKck--PAxX8m68BHckCPAIQM3oECCUQAA..i&w=1280&h=853&hcb=2&ved=2ahUKEwjE7IKck--PAxX8m68BHckCPAIQM3oECCUQAA" style="display:block;">
    <img src="https://www.linkedin.com/feed/?trk=public_profile_not-found-log-in_google-one-tap-submit">
    <img src="https://www.google.com/imgres?q=hd%20images%20ganapathi&imgurl=https%3A%2F%2Fimages.unsplash.com%2Fphoto-1567591414240-e9c1e59f3e06%3Ffm%3Djpg%26q%3D60%26w%3D3000%26ixlib%3Drb-4.1.0%26ixid%3DM3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FucGF0aXxlbnwwfHwwfHx8MA%253D%253D&imgrefurl=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fganpati&docid=NhhysjrM3FCjNM&tbnid=zvfUzj8KrN-I7M&vet=12ahUKEwjE7IKck--PAxX8m68BHckCPAIQM3oECCMQAA..i&w=3000&h=4000&hcb=2&ved=2ahUKEwjE7IKck--PAxX8m68BHckCPAIQM3oECCMQAA">
  </div>
  <button id="prev">Previous</button>
  <button id="next">Next</button>

  <script>
    $(document).ready(function(){
      var current = 0;
      var images = $("#slider img");

      function showImage(index){
        images.hide();
        images.eq(index).show();
      }

      $("#next").click(function(){
        current = (current + 1) % images.length;
        showImage(current);
      });

      $("#prev").click(function(){
        current = (current - 1 + images.length) % images.length;
        showImage(current);
      });
    });
  </script>
</body>
</html>
