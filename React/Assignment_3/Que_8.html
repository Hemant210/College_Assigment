<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="chatBox" style="border:1px solid #000; height:200px; overflow:auto;"></div>
  <input type="text" id="msg">
  <button id="send">Send</button>

  <script>
    var messages = []; // for demo, simulate backend
    function loadMessages(){
      $("#chatBox").empty();
      messages.forEach(msg => {
        $("#chatBox").append("<div>"+msg+"</div>");
      });
    }

    $("#send").click(function(){
      var text = $("#msg").val();
      if(text !== ""){
        messages.push(text);
        $("#msg").val("");
        loadMessages();
      }
    });

    setInterval(loadMessages, 2000); // refresh every 2 sec
  </script>
</body>
</html>
