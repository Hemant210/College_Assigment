<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      padding: 30px;
      min-height: 100vh;
    }
    .todo-container {
      width: 420px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    .todo-container:hover {
      transform: scale(1.01);
    }
    h2 { 
      text-align: center; 
      color: #333;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #taskInput {
      flex: 1;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    #taskInput:focus {
      border-color: #3498db;
    }
    #addBtn {
      padding: 10px 18px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    #addBtn:hover {
      background: #2980b9;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #f9f9f9;
      transition: 0.3s;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      border: none;
      margin-left: 6px;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .delete { background: #e74c3c; }
    .delete:hover { background: #c0392b; }
    .edit { background: #f39c12; }
    .edit:hover { background: #d68910; }
    .save { background: #2ecc71; }
    .save:hover { background: #27ae60; }
    .counter {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>âœ… ToDo List</h2>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter new task">
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
    <div class="counter">Pending Tasks: <span id="counter">0</span></div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");
    const counter = document.getElementById("counter");

    let pendingCount = 0;

    // Add new task
    addBtn.onclick = () => {
      const taskText = taskInput.value.trim();
      if (!taskText) return alert("Please enter a task!");

      const li = document.createElement("li");

      // Checkbox
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onchange = () => {
        li.classList.toggle("completed");
        pendingCount += checkbox.checked ? -1 : 1;
        counter.textContent = pendingCount;
      };

      // Task text
      const span = document.createElement("span");
      span.textContent = taskText;

      // Actions
      const actions = document.createElement("div");
      actions.classList.add("actions");

      // Edit button
      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.classList.add("edit");
      editBtn.onclick = () => {
        if (editBtn.textContent === "Edit") {
          const input = document.createElement("input");
          input.type = "text";
          input.value = span.textContent;
          span.replaceWith(input);
          editBtn.textContent = "Save";
          editBtn.classList.remove("edit");
          editBtn.classList.add("save");
        } else {
          const newSpan = document.createElement("span");
          newSpan.textContent = li.querySelector("input[type='text']").value;
          li.querySelector("input[type='text']").replaceWith(newSpan);
          editBtn.textContent = "Edit";
          editBtn.classList.remove("save");
          editBtn.classList.add("edit");
        }
      };

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.classList.add("delete");
      delBtn.onclick = () => {
        if (!checkbox.checked) pendingCount--;
        li.remove();
        counter.textContent = pendingCount;
      };

      actions.appendChild(editBtn);
      actions.appendChild(delBtn);

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(actions);
      taskList.appendChild(li);

      pendingCount++;
      counter.textContent = pendingCount;
      taskInput.value = "";
    };
  </script>
</body>
</html>
