<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #taskInput { width: 70%; }
    #addBtn {
      background: #2196F3;
      color: white;
      cursor: pointer;
      border: none;
    }
    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      margin-top: 8px;
      padding: 8px;
      border-radius: 5px;
    }
    li.completed span { text-decoration: line-through; color: gray; }
    .btn { border: none; cursor: pointer; padding: 4px 8px; border-radius: 4px; color: white; }
    .edit { background: orange; }
    .delete { background: red; }
    .counter { margin-top: 10px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>
    <div class="counter">Pending Tasks: <span id="count">0</span></div>
  </div>

  <script>
    const input = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("taskList");
    const count = document.getElementById("count");
    let pending = 0;

    addBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return alert("Enter a task!");

      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = text;

      const check = document.createElement("input");
      check.type = "checkbox";
      check.onchange = () => {
        li.classList.toggle("completed");
        pending += check.checked ? -1 : 1;
        count.textContent = pending;
      };

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "btn edit";
      editBtn.onclick = () => {
        const newText = prompt("Edit task:", span.textContent);
        if (newText) span.textContent = newText;
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "Del";
      delBtn.className = "btn delete";
      delBtn.onclick = () => {
        if (!check.checked) pending--;
        li.remove();
        count.textContent = pending;
      };

      li.append(check, span, editBtn, delBtn);
      list.appendChild(li);
      pending++;
      count.textContent = pending;
      input.value = "";
    };
  </script>
</body>
</html>
